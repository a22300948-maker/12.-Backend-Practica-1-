<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Alumnos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4"> Lista de Alumnos</h1>

    <!-- Formulario de inserción/actualización -->
    <div class="card p-4 shadow-sm mb-4">
      <h4 id="formTitle">Agregar alumno</h4>
      <form id="alumnoForm">
        <input type="hidden" id="alumnoId" value="">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" id="nombre" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="edad" class="form-label">Edad</label>
          <input type="number" id="edad" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="curso" class="form-label">Curso</label>
          <input type="text" id="curso" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary" id="btnSubmit">Agregar</button>
        <button type="button" class="btn btn-secondary" id="btnCancelar" style="display:none;">Cancelar</button>
        <button type="button" class="btn btn-danger" id="btnEliminarTodo">Eliminar Todo</button>
      </form>
    </div>

    <!-- Lista de alumnos -->
    <div class="card p-4 shadow-sm">
      <h4>Lista de alumnos</h4>
      <table class="table table-striped mt-3" id="tablaAlumnos">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Curso</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
